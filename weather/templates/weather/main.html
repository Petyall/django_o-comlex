<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
</head>
<body>
    <h1>Прогноз погоды</h1>
    <form method="get">
        <input type="text" name="city" placeholder="Введите название города">
        <button type="submit">Получить погоду</button>
    </form>
    {% if weather_data %}
        <h2>Прогноз погоды в {{ weather_data.city }}:</h2>
        <p>Температура: {{ weather_data.temperature }}°C</p>
        <p>Скорость ветра: {{ weather_data.windspeed }} м/с</p>
        <p>Condition: {{ weather_data.condition }}</p>
    {% endif %}
    {% if message_data %}
        <p>{{ message_data.message }}</p>
    {% endif %}
</body>
</html>
