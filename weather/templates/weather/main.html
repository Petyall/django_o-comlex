<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
</head>
<body>
    <h1>Прогноз погоды</h1>
    <form method="get">
        <input type="text" name="city" placeholder="Введите название города">
        <button type="submit">Получить погоду</button>
    </form>
    {% if weather_info %}
        <h2>Прогноз погоды в {{ weather_info.city }}:</h2>
        <p>Температура: {{ weather_info.temperature }}°C</p>
        <p>Скорость ветра: {{ weather_info.windspeed }} м/с</p>
        <p>Condition: {{ weather_info.condition }}</p>
    {% endif %}
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
</body>
</html>
